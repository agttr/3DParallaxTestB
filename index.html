<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Parallax</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: #000; /* For better contrast */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #parallax-container {
            position: relative;
            width: 56.25vh; /* 9:16 aspect ratio */
            height: 100vh;
            perspective: 1500px; /* Ensure a strong perspective effect */
            overflow: hidden; /* Ensure children layers do not overflow */
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d; /* Ensure children layers are in 3D space */
        }
        .layer {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Clip the overflow within each layer */
            transform-style: preserve-3d; /* Ensure each layer is in 3D space */
        }
        .layer img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure images maintain aspect ratio */
            object-position: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="parallax-container">
        <!-- Layers will be added here dynamically -->
    </div>
    <script src="parallax.js"></script>
</body>
</html>
